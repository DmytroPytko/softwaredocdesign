<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="technology">
            <h2><span>Technology</span> {{ technology.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Name</span></dt>
                <dd>
                    <span>{{ technology.name }}</span>
                </dd>
                <dt><span>Employyes</span></dt>
                <dd>
                    <span *ngFor="let employyes of technology.employyes; let last = last">
                        <a [routerLink]="['/employee', employyes?.id, 'view']">{{ employyes.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
                <dt><span>Resources</span></dt>
                <dd>
                    <span *ngFor="let resources of technology.resources; let last = last">
                        <a [routerLink]="['/resource', resources?.id, 'view']">{{ resources.id }}</a>{{ last ? '' : ', ' }}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/technology', technology.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
